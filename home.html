<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bem-vindo</title>
    
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="imagens/logo.png" type="image/png">

    <style>
        
        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            font-family: 'Arial', sans-serif;

            background: linear-gradient(135deg, #4e73df, #1cc88a);

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

        }

        .container {

            display: flex;

            justify-content: center;

            align-items: center;

            width: 100%;

            height: 100%;

        }

        .form-container {

            background-color: #fff;

            padding: 40px;

            border-radius: 12px;

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

            width: 100%;

            max-width: 400px;

            text-align: center;

            transition: transform 0.3s ease-in-out;

        }

        h1 {

            font-size: 36px;

            margin-bottom: 20px;

            color: #333;

            font-weight: 600;

            text-transform: uppercase;

        }

        p {

            font-size: 18px;

            color: #666;

            margin-bottom: 30px;

        }

        .buttons {

            display: flex;

            flex-direction: column;

            gap: 20px;

        }

        .btn-option {

            padding: 15px;

            font-size: 18px;

            text-decoration: none;

            border-radius: 10px;

            color: #fff;

            display: inline-block;

            text-align: center;

            transition: all 0.3s ease;

            width: 100%;

        }

        .login {

            background-color: #4e73df;

        }

        .login:hover {

            background-color: #2e59d9;

        }

        .cadastro {

            background-color: #1cc88a;

        }

        .cadastro:hover {

            background-color: #17a67b;

        }

        .form-container {

            transform: scale(0.9);

            animation: zoomIn 0.6s forwards;

        }

        @keyframes zoomIn {

            0% {

                transform: scale(0.8);

                opacity: 0;

            }

            100% {

                transform: scale(1);

                opacity: 1;

            }

        }

        .voltar {

            display: inline-block;

            background-color: #fff;

            padding: 20px 40px; 

            border-radius: 12px;

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

            transition: transform 0.3s ease-in-out;

            color: black; 

            text-decoration: none; 

            position: absolute; 

            top: 20px;

            left: 20px;

        }

        .voltar:hover {

            transform: scale(1.05); 

        }

    </style>

</head>

<body>

    <a href="Loja_do_seu_Zé.html" class="voltar">Voltar</a>

    <div class="container">

        <div class="form-container">

            <h1>Bem-vindo!</h1>

            <p>Escolha uma das opções abaixo para continuar:</p>

            <div class="buttons">

                <a href="login.html" class="btn-option login">Login</a>

                <a href="cadastro.html" class="btn-option cadastro">Cadastro</a>

            </div>

        </div>

    </div>

</body>

</html>
